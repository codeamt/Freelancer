version: '3.9'
services:
  locust-master:
    image: locustio/locust:2.30.0
    container_name: locust-master
    ports:
      - "8089:8089"
    volumes:
      - ./:/mnt/locust
    working_dir: /mnt/locust
    command: >
      -f locustfile.py
      --master
      --host http://fastapp:8000
    environment:
      LOCUST_MODE_MASTER: true

  locust-worker:
    image: locustio/locust:2.30.0
    depends_on:
      - locust-master
    volumes:
      - ./:/mnt/locust
    working_dir: /mnt/locust
    command: >
      -f locustfile.py
      --worker
      --master-host locust-master
    environment:
      LOCUST_MODE_WORKER: true
    deploy:
      replicas: 4

networks:
  default:
    name: freelancer-net
    external: true