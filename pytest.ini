[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication related tests
    role: Role-based access tests
    oauth: OAuth related tests
    device: Device management tests
    jwt: JWT related tests
    migration: Migration related tests
    slow: Slow running tests
    db: Database related tests
filterwarnings =
    ignore::SyntaxWarning
    ignore::DeprecationWarning
