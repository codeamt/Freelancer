# Docker Compose for Local Development
# Production uses Infrastructure as Code (IaC)
#
# Services:
# - PostgreSQL: Structured data (users, products, orders)
# - MongoDB: Documents, state, flexible schemas
# - Redis: Caching, sessions, pub/sub
# - DuckDB: Analytics, OLAP queries
# - MinIO: Object storage (S3-compatible)
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose down           # Stop all services
#   docker compose logs -f        # View logs

services:
  # Redis - Caching & Sessions
  redis:
    image: redis:7-alpine
    container_name: freelancer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # PostgreSQL - Structured Data
  postgres:
    image: postgres:16-alpine
    container_name: freelancer-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # MongoDB - Document Storage & State
  mongodb:
    image: mongo:7
    container_name: freelancer-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-example}
    command: --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # DuckDB - Analytics (Optional)
  # Note: DuckDB is typically embedded, this is for shared analytics workloads
  # duckdb:
  #   image: ghcr.io/duckdb/duckdb:latest
  #   container_name: freelancer-duckdb
  #   volumes:
  #     - duckdb_data:/var/lib/duckdb
  #     - ./data:/data:ro  # Mount for CSV/Parquet files
  #   networks:
  #     - app_network
  #   healthcheck:
  #     test: ["CMD", "duckdb", "-c", "SELECT 1"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 3
  #   restart: unless-stopped

  # MinIO - Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: freelancer-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

# Persistent Volumes
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  duckdb_data:
    driver: local
  minio_data:
    driver: local

# Network
networks:
  app_network:
    driver: bridge
    name: freelancer-network
