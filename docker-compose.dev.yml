services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
    restart: unless-stopped

  migrator:
    image: postgres:13-alpine
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/add_ons/services/postgres/migrations:/migrations
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/app_db
    command: >
      bash -c "
      echo 'Waiting for PostgreSQL...';
      while ! pg_isready -h postgres -U postgres -d app_db; do sleep 2; done;
      echo 'Running migrations...';
      alembic upgrade head;
      echo 'Migrations complete'"

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-example}
    command: --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
    restart: unless-stopped

  duckdb:
    image: ghcr.io/duckdb/duckdb:latest
    container_name: duckdb
    volumes:
      - duckdb_data:/var/lib/duckdb
      - ./data:/data:ro  # Mount directory for CSV/Parquet files
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "duckdb", "-c", "SELECT 1"]
      interval: 10s
      timeout: 3s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  mongo_data:
  duckdb_data:
  minio_data: