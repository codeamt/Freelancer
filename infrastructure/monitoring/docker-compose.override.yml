version: "3.9"

services:
  # --------------------------------------------------------------------------
  # Prometheus — Scrapes metrics from Freelancer (/metrics) and stores for Grafana
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: freelancer-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - freelancer_net
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"

  # --------------------------------------------------------------------------
  # Grafana — Connects to both Prometheus & CloudWatch for unified dashboards
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: freelancer-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.fastapp.io:587
      - GF_SMTP_USER=noreply@fastapp.io
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=noreply@fastapp.io
      - GF_SMTP_SKIP_VERIFY=true
    volumes:
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - fastapp_net
    depends_on:
      - prometheus

# --------------------------------------------------------------------------
# Networks & Volumes
# --------------------------------------------------------------------------
networks:
  fastapp_net:
    external: true

volumes:
  prometheus_data:
  grafana_data: